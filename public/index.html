<!DOCTYPE html>
<html ng-app="iptop" lang="en">
  <head>
    <meta charset="utf-8">
    <title>title</title>
<!--
    <link rel="stylesheet" href="style.css">
-->
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  <script src="components/angular/angular.js"></script>
  <script src="javascripts/iptop.js"></script>

  </head>
  <body>
    <!-- angular views -->
    <div ng-view></div>

    <!-- page content -->
    <div>
      <h1>employee db editor</h1>
      <p>you can add, edit or remove employees here.  'id' field should be blank for new employees.</p>
    </div>

    <div ng-controller="IptopCtrl">
      <form ng-submit="addEmployee()">
        id: <input type="text" ng-model="activeEmployee.id"  size="4"
               placeholder="id">
        Name: <input type="text" ng-model="activeEmployee.name"  size="30"
               placeholder="Nolan Ryan">
        Email:<input type="text" ng-model="activeEmployee.email"  size="30"
               placeholder="nolan.ryan@astros.com">
        Manages people (0 or 1)? : <input type="text" ng-model="activeEmployee.isManager"  size="2"
               placeholder="0">
        <input class="btn-primary" ng-click="upsertEmployee()" type="submit" value="add or update employee">
      </form>

      <p>here are all of the employees in the system</p>
      Filter:<input ng-model="searchText" >
      <ul class="unstyled">
        <li ng-repeat="employee in employees | filter:searchText">
          <button ng-click="selectEmployee()">Edit</button>
          <button ng-click="deleteEmployee()">Delete</button>
          <span>{{employee.name}}</span>
          <span>{{employee.email}}</span>
          <span>{{employee.department}}</span>
          <span>{{employee.isManager}}</span>
        </li>
      </ul>
    </div>
  </body>
</html>
